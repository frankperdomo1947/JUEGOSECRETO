<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Adivina el Número del 1 al 10</h1>
        <p id="message">¡Intenta adivinar el número!</p>
        <input type="number" id="guess" min="1" max="10" placeholder="Tu número">
        <button id="submit">Adivinar</button>
        <p id="attempts"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
